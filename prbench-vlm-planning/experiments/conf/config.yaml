# Default configuration for VLM planning experiments

# Agent configuration
vlm_model: "gpt-5"
temperature: 0.1
max_planning_horizon: 50
rgb_observation: true
use_env_models: true

# Environment configuration
env: "prbench/Motion2D-p1-v0"

# Evaluation configuration
seed: 0
num_eval_episodes: 1
max_eval_steps: 3000

hydra:
  run:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ./logs/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}